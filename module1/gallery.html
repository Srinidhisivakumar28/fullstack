<!DOCTYPE html>
<head>
    <title>web page</title>
    <style>
        div.gallery{
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }
        div.gallery:hover{
            border: 1px solid#777;
        }
        div.gallery img{
            width: 100%;
            height: auto;
        }
        div.desc{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="gallery">
    <a target="_blank" href="nature.jpg"></a>
    <img src="nature.jpg" width="400" height="250">
    <div class="desc">some description about image</div></div></div>
</body>
</html>
